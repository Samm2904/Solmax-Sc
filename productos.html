    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
    
    <header>
        <h1></h1>
    </header>

    <nav class="sticky-nav">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="index.html#reseñas">Reseñas</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
            <div id="contenedor-carrito">
            <button id="abrir-carrito" aria-label="Abrir carrito" title="Carrito" class="cart-button">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="contador-carrito">0</span>
            </button>
        </div>
        </ul>

    </nav>

    <aside id="cart-panel" class="cart-panel hidden" aria-hidden="true">
        <button id="cerrar-carrito" class="close-btn" aria-label="Cerrar carrito">x</button>
        <h3>Tu carrito</h3>
        <ul id="lista-carrito" class="cart-items"></ul>
        <div class="cart-summary">
            <p>Subtotal: <span id="cart-subtotal">$0.00</span></p>
            <p>Total: <strong id="cart-total">$0.00</strong></p>
            <div class="cart-actions">
                <button id="vaciar-carrito" class="btn btn-danger btn-sm">Vaciar carrito</button>
                <a href="checkout.html" id="ir-checkout" class="btn btn-primary">Ir a pagar</a>
            </div>
        </div>
    </aside>

    <main id="main-content">
        <section id="productos">
            <h2>Productos</h2>
            <div id="productos-container" class="productos-list" data-api="https://fakestoreapi.com/products" data-category="electronics">
            </div>
        </section>
    </main>
