<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main class="container py-4">
        <section id="checkout">
            <h2>Resumen de tu pedido</h2>
            <div id="checkout-container">
                <table class="table" id="checkout-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div class="d-flex justify-content-end">
                    <h4>Total: <span id="checkout-total">$0.00</span></h4>
                </div>

                <div class="mt-3 d-flex gap-2">
                    <button id="place-order" class="btn btn-success">Realizar pedido</button>
                    <a href="productos.html" class="btn btn-secondary">Seguir comprando</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Solmax. Todos los derechos reservados.</p>
    </footer>

    <script src="js/checkout.js"></script>
</body>
</html>
